<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>墨染青程公众号</title>
    <style>
        body {
            font-family: 'Segoe UI', sans-serif;
            background: #f0f2f5;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
        }
        
        .container {
            text-align: center;
            background: white;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 5px 20px rgba(0,0,0,0.1);
            max-width: 500px;
            width: 100%;
        }
        
        .qr-code {
            width: 200px;
            height: 200px;
            margin: 0 auto 20px;
            border: 1px solid #eee;
            border-radius: 10px;
            padding: 10px;
        }
        
        .qr-code img {
            width: 100%;
            height: 100%;
            border-radius: 5px;
        }
        
        .link-button {
            display: block;
            background: #07c160;
            color: white;
            text-decoration: none;
            padding: 15px 30px;
            border-radius: 50px;
            margin: 20px auto;
            width: fit-content;
            transition: background 0.3s ease;
        }
        
        .link-button:hover {
            background: #06a050;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>关注墨染青程</h1>
        
        <!-- 方法1：公众号主页链接 -->
        <a href="https://mp.weixin.qq.com/s/jF5IhNv11WCFVnJulP_BRw" 
           class="link-button">
            📱 点击关注公众号
        </a>
        
        <!-- 方法2：二维码 -->
        <div class="qr-code">
            <img src="https://github.com/Liunb6666/liunb6666.github.io/blob/main/wx.jpg?raw=true" 
                 alt="公众号二维码">
        </div>
        
        <p>或微信搜索：<strong>墨染青程</strong></p>
    </div>
</body>
</html>
