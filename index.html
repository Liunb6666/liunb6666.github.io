<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>欢迎访问我的空间</title>
    <style>
        body {
            font-family: 'Helvetica', 'Arial', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            text-align: center;
            color: white;
            margin: 0;
        }
        .card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            padding: 3rem;
            border-radius: 15px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.2);
        }
        h1 { margin-bottom: 2rem; }
        .link-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 1rem;
            margin-top: 2rem;
        }
        a {
            display: block;
            padding: 1rem;
            background: rgba(255, 255, 255, 0.2);
            color: white;
            text-decoration: none;
            border-radius: 8px;
            transition: all 0.3s ease;
        }
        a:hover {
            background: rgba(255, 255, 255, 0.3);
            transform: translateY(-3px);
        }
    </style>
</head>
<body>
    <div class="card">
        <h1>🚀 我的小站正在建设中...</h1>
        <p>但你可以通过这些方式找到我</p>
        
        <div class="link-grid">
            <a href="https://github.com/你的用户名" target="_blank">GitHub</a>
            <a href="https://twitter.com/你的用户名" target="_blank">Twitter</a>
            <a href="https://blog.yourdomain.com" target="_blank">博客</a>
            <a href="mailto:你的邮箱@example.com">发送邮件</a>
        </div>
    </div>
</body>
</html>
